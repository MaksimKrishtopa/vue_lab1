<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<title>Product App</title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="app">
    <div class="product">
        <div class="product-image">
            <img :src="image" :alt="altText"/>
        </div>
        <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
           </ul>
           <div class="soks_color-picker" v-for="variant in variants" :key="variant.variantId">
            <p class="color_name" @mouseover="updateProduct(variant.variantImage)">
                {{ variant.variantColor }}
            </p>
         </div>
         <div class="sizes_container" v-for="size in sizes">
          <p>{{ size }}</p>
       </div>
       <div class="cart">
        <p>Cart({{ cart }})</p>
      </div>
      <div class="cart_buttons">
      <button class="cart_button" v-on:click="addToCart">Add to cart</button>
      <button class="cart_button" v-on:click="removeFromCart">Remove from cart</button>
    </div>
        </div>
    </div>
 </div>
 

  <script defer src="/js/vue.js"></script>
  <script defer src="/js/main.js"></script>
</body>
</html>
